<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Teacher Login</h1>
    </header>

    <main>
        <div class="form-container">
            <form id="teacher-login-form">
                <label for="teacher-id">Teacher ID:</label>
                <input type="text" id="teacher-id" placeholder="Enter your Teacher ID" required>
                
                <label for="teacher-password">Password:</label>
                <input type="password" id="teacher-password" placeholder="Enter your password" required>
                
                <button type="submit">Login</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 Attendance Management. All Rights Reserved.</p>
    </footer>
</body>
</html>
