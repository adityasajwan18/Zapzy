<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: #fef4e8;
            color: #2d2d2d;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1.5rem 2rem;
            background: #fba638;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .logo img {
            height: 50px;
        }

        header h1 {
            font-size: 2.5rem;
            color: #ffffff;
            text-transform: uppercase;
            font-weight: 600;
            margin: 0;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
        }

        .options-container {
            display: flex;
            gap: 2rem;
            justify-content: center;
            align-items: center;
        }

        .option {
            display: inline-block;
            padding: 1rem 2rem;
            text-decoration: none;
            text-align: center;
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: 600;
            border-radius: 30px;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            position: relative;
            overflow: hidden;
        }

        .student {
            background: #ffab4c;
        }

        .teacher {
            background: #e65c00;
        }

        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.3);
            transform: skewX(-45deg);
            transition: 0.5s;
        }

        .option:hover::before {
            left: 100%;
        }

        .option:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        }

        footer {
            text-align: center;
            padding: 1rem;
            background: #fba638;
            color: #ffffff;
            font-size: 0.9rem;
        }

        footer p {
            margin: 0;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .option {
                font-size: 1.2rem;
                padding: 0.8rem 1.5rem;
            }
        }

        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <header class="fade-in">
        <img src="asset/zapzy2.jpg" alt="Header Image" class="header-image"> 
    </header>

    <main class="fade-in">
        <div class="options-container">
            <a href="student login.html" class="option student">Student Login</a>
            <a href="teacher login.html" class="option teacher">Teacher Login</a>
        </div>
    </main>

    <footer class="fade-in">
        <p>&copy; 2025 Attendance Management. All Rights Reserved.</p>
    </footer>

    <script>
        // Add page transition animation
        document.querySelectorAll('.option').forEach(option => {
            option.addEventListener('click', (e) => {
                e.preventDefault(); // Prevent default navigation
                const target = option.getAttribute('href');
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = target;
                }, 1000); // Delay navigation for animation
            });
        });

        // Add fade-out animation
        document.body.classList.add('fade-in');
        document.body.style.transition = 'opacity 1s ease-in-out';
        document.body.classList.add('fade-out');
    </script>
</body>

</html>
